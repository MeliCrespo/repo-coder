<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head es como la configracion del sitio -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer sitio web</title>
</head>
<body>

    <h1>Etiqueta de encabezado</h1>
    <p>Etiqueta de parrafo de ejemplo</p>
    
    <a href=""></a>
    <!-- a es para enlaces
    href es para la ruta del enlace -->
    <img src="" alt="">
    <!-- ##src es para la ruta de la imagen
    ##alt es el atributo que da el texto de la imagen. Tambien permite poner atributos y cosas -->

    <ol>
        <li>Primer item - Batir</li>
        <li>Cocinar</li>
        <li>Comer</li>
    </ol>
    <!-- #OL permite crear una lista ordenada. li es para los elementos de la lista -->

    <ul>
        <li>Agua</li>
        <li>Carne</li>
        <li>Coca Cola</li>
        <li>Verdudas</li>
    </ul>
    <!-- #UL permite crear una lista NO ordenada. li es para los elementos de la lista -->
    <!-- Ctrl +k +c es para comentar -->
    <!-- Enlace absoluto -->
    <a href="https://www.google.com/">Prensa</a>

    <!-- Enlace relativos -->
    <a href="servicios.html">Ver servicios</a>

    <!-- Enlace internos El id se crea con el simbolo # seguido del nombre de la seccion -->
    <a href="#Testimonios">Testimonios</a>

    <section>id="Testimonios">
        <p>Testimonios</p>
    </section>

    <!-- Videos -->
    <video src="video.mp4" controls></video>

    <!-- Audio -->
    <audio src="audio.mp3"controls></audio>
      

</body>
</html>
